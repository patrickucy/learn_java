			//$('#form1 input:disabled').css('border','1px dotted red');
			// $('#form1 input:disabled').attr('disabled',false);
			$('#form1 input:enabled').attr('disabled',true);

		function f2() {
			var c = $('#form2 input:checked').val();
			alert(c);
		}

		function f3() {
			var c = $('#form3 select option:selected').val();
