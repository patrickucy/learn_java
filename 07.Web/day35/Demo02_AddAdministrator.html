<html>
<head>
	<title>Add Administrator</title>
</head>
<meta http-equiv="content-type" content="text/html;chartset=utf-8"> 
<body>
	<h1>Add administrator</h1>
	<form action="">
	
		<table cellspacing="15">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
				<td>Please input your info below 10 characters</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
				<td>Please input your info below 10 characters</td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td><input type="radio" name="sex" value="0"> Male <input type="radio" name="sex" value="1"> Female</td>
			</tr>
			<tr>
				<td>Character:</td>
				<td>
					<fieldset> <!-- like a text box -->
						<legend>Please select</legend>
						<input type="checkbox" name="superAdmin" id="sa">
						<label for="sa">Super Administrator</label>  <br>
						<input type="checkbox" name="financeAdmin"> Finance Administrator
					</fieldset>	
				</td>	
				<td>Choose at least one character</td>				
			</tr>
			<tr>
				<td>Picture:</td>
				<td><input type="file" name="Choose File..."></td>
			</tr>
			<tr>
				<td>Status:</td>
				<td>
					<select>
						<option>Online</option>
						<option>Offline</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td>
					<textarea cols="50" rows="10"></textarea>
				</td>
				
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="Save"> <input type="reset" name="Reset"></td>
			</tr>
		</table>
	</form>
