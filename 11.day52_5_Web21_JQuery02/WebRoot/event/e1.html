<!DOCTYPE html>
<html>

	<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
	<script type="text/javascript">
		function f1(e) {
			/*
			use event object to find our source event
			*/
			var obj = e.target || e.srcElement;
			alert(obj.innerHTML);
			
			/*
			   the purpose of our event object: gain the cordinate of our mouse
			*/
			alert(e.clientX +','+e.clientY);
			
		}
	</script>
	
	
  </head>
  
  <body>
    <a href="javascript:;" onclick="f1(event);">click 1</a> <br/>
    <a href="javascript:;" onclick="f1(event);">click 2</a> <br/>
  </body>
