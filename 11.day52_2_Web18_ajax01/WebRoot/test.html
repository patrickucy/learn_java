	<script type="text/javascript">
		function getXhr(){
			var xhr = null;
			if(window.XMLHttpRequest){
				xhr = new XMLHttpRequest();
			}else{
				xhr = new ActiveXObject('Microsoft.XMLHttpRequest');
			}
			return xhr;
		}
	</script>
  </head>
  
  <body style="font-size: 30px;">
    <a href="javascript:;" onclick="alert(getXhr());" >ajax object</a>
